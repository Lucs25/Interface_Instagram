<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-logo">
            <img src="Imagens/instagram.svg" alt="Imagem do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Imagens/instagram.PNG" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="imagens/Foto.jpeg" alt="foto de perfil">
                </div>
                <a href="a" class="instagram-login">Continue como Lum_ray</a>
                <a href="a" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Lum_ray</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="store">
                    <img src="Imagens/AppStore.svg" alt="AppStore">
                    <img src="Imagens/PlayStore.svg" alt="PlayStore">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
